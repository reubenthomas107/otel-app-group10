components:
  frontend-proxy:
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      targetCPUUtilizationPercentage: 30

    ingress:
      enabled: true
      annotations:
        alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:619715105204:certificate/318876e0-86dc-4a5c-8657-8df43d2485a7
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        kubernetes.io/ingress.class: "alb"
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/healthcheck-path: /
      
      ingressClassName: alb
      hosts:
        - host: ""
          paths:
          - path: /
            pathType: Prefix
            port: 8080

  frontend:
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 3
      targetCPUUtilizationPercentage: 50

prometheus:
  server:
    resources:
      requests:
        memory: 300Mi
      limits:
        memory: 800Mi